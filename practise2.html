<DOCTYPE html>

    <title> helikau</title>
    <meta charset="utf-8">
    <title>Finding Me</title>
    <script>function getLocation()
{


  if (navigator.geolocation) { 

    // To add PositionOptions

	navigator.geolocation.getCurrentPosition(getPosition);
  } else { // Not supported
	alert("Oops! This browser does not support HTML Geolocation.");
  }
}
function getPosition(position)
{
  document.getElementById("location").innerHTML =
	  "Latitude: " + position.coords.latitude + "<br>" +
	  "Longitude: " + position.coords.longitude;
}

// To add catchError(positionError) function</script>
    </head>
    <body>
        <h1>Finding Me</h1>
        <button onclick="getLocation()">Where am I?</button>
        <p id="location"></p>


        <p>Portfolion tarkoitus:</p> <ol> <li>Esitellä taitoja ja ideoita.</li> <li>Hommata meille töitä.</li> <li> Ota sis yhteyttä! </li>   </ol>


    </body>
